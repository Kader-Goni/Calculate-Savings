<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Savings</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css style link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <!-- main section -->
        <section>
            <div class="container">
                <div class="row">
                    <!-- Heading Part -->
                    <div class="col-md-12 text-center">
                        <header>
                            <h1>Calculate Savings</h1>
                        </header>
                    </div>

                    <!-- left side image part -->
                    <div class=" col-md-6 ">
                        <img class="img-fluid w-100 " src="./images/calculate-savings-img.jpg" alt="">
                    </div>


                    <!-- right side input field -->
                    <div class="col-md-6">
                        <div class="text text-center">
                            <h4 class="heading">Income</h4>
                            <label for="income-input">income :</label>
                            <input id="income-input" type="text">

                            <h4 class="heading">Expences</h4>
                            <label for="food-input">&nbsp; &nbsp; Food :</label>
                            <input id="food-input" type="text">
                            <br> <br>
                            <label for="rent-input">&nbsp; &nbsp; &nbsp; Rent :</label>
                            <input id="rent-input" type="text">
                            <br> <br>
                            <label for="cloth-input">Clothes :</label>
                            <input id="cloth-input" type="text">

                            <br> <br>
                            <button id="calculate-btn" onclick="calculate()" class="button mb-4">Calculate</button>

                            <h4>Total Expences: <span id="total-expenses">00</span></h4>

                            <h4>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Balance: <span id="balance">00</span></h4>

                            <div>
                                <p>
                                    Save :
                                    <input id="saving-input" type="text">
                                    <span>%</span>
                                    <button id="save-button" onclick="saveMoney()" class="button">Save</button>
                                </p>
                            </div>

                            <h4>&nbsp; &nbsp; &nbsp; Saving Amount: <span id="saving-amount">00</span></h4>

                            <h4>Remaining Balance: <span id="remaining-balance">00</span></h4>

                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>




    <!-- script link -->
    <script src="./js/app.js"></script>
</body>

</html>
